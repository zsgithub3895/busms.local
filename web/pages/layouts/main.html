<script language="javascript">
var wrapperNode = W.$("main_wrapper").node;


//获取用户的登录信息
W.get("current-user").done(function(loginInfo) {
	if (!currentUser.welcomeProfile) {
		currentUser = loginInfo;
	}
	W.$("main_toolbar").load("pages/head1");
	W.$("main_state").load("pages/statebar");
});

W.on("open",function(e,path){
	W.$("main_body").load(path);
	e.stopPropagation();
});

W.on('status-code:403','public',function(){
	window.location.reload();
})
</script>
