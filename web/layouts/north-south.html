<!-- @meta var="options" icon="images/icon/icon_16_computer.png" unique="true" -->
<style>
.ui-layout-north{ overflow:hidden;}
</style>
<div id="layouts-north-south" style="width:100%;height:100%;z-index:1;" >
<div id="center" class="ui-layout-center">
	<div id="inner-center" class="inner-center" />
	<div id="inner-south" class="inner-south" />
</div>
</div>

<script language="javascript">
W.$('layouts-north-south').node.layout({

	closable : true // pane can open & close
	,
	resizable : true // when open, pane can be resized 
	,
	slidable : true // when closed, pane can 'slide' open over other panes - closes on mouse-out

	//	some resizing/toggling settings
	,
	north__slidable : false // OVERRIDE the pane-default of 'slidable=true'
	,
	north__togglerLength_closed : '100%' // toggle-button is full-width of resizer-bar
	,
	north__spacing_closed : 5 // big resizer-bar when open (zero height)
	,
	south__resizable : false // OVERRIDE the pane-default of 'resizable=true'
	,
	south__spacing_open : 0 // no resizer-bar when open (zero height)
	,
	south__spacing_closed : 5 // big resizer-bar when open (zero height)
	//	some pane-size settings
});

W.$('center').node.layout({
	center__paneSelector : ".ui-layout-center .inner-center",
	south__paneSelector : ".ui-layout-center .inner-south",
	south__size : Math.floor(screen.availHeight / 3)-50,
	south__spacing_closed : 5,
	hideTogglerOnSlide : true
});

var pages = options.pages;
W.$('inner-center').show(pages[0]['inner-center'],pages[1]);
W.$('inner-south').show(pages[0]['inner-south'],pages[1]);

W.on("open",function(e){e.stopPropagation();});
</script>
